<!DOCTYPE html>
<head>
    <title>Cucumber Tester</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h1>Welcome to the site.</h1>
        <h2>I'll be checking for some unique text values.</h2>
        <h2 id="changing-header">And confirming that I can change things.</h2>

        <input id="textbox" placeholder="Enter text to change your header"/><br />

        <label for="selector" class="selector">Text Color: </label>
        <select class="selector" id="selector">
            <option id="red">Red</option>
            <option id="purple">Purple</option>
            <option id="green">Green</option>
        </select><br/>

        <button id="submit" type="button">Change the Header</button>
    </div>
    
    <script src="index.js"></script>
</body>
